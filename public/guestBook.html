<html>

<head>
  <title>Guest Book</title>
  <script src="/addComment.js"></script>
  <script src="/fetchComments.js"></script>
  <link rel="stylesheet" href="stylesheets/guestBook.css">
</head>

<body>
  <section class="page-heading">
    <header>
      <h1>
        <a href="/">&lt;&lt;</a>Guest Book
      </h1>
      <hr>
    </header>
  </section>
  <section>
    <header>
      <h1>Leave a comment</h1>
    </header>
    <form>
      <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
      </div>
      <div>
        <label for="comment">Comment</label>
        <textarea cols="20" rows="5" name="comment"></textarea>
      </div>
      <div>
        <button type="button" onclick="addComment()">Submit</button>
      </div>
    </form>
  </section>
  <hr>
  <section class="comments">
    <table>
      <thead>
        <tr>
          <th>Date-Time</th>
          <th>Name</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>__TABLE_CONTENT__</tbody>
    </table>
  </section>
</body>

</html>
